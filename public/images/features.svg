<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300" fill="none">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8fafc" rx="20"/>

  <!-- Central Circle -->
  <circle cx="300" cy="150" r="120" fill="#e2e8f4" stroke="#cbd5e1" strokeWidth="2"/>

  <!-- Icons -->
  <circle cx="200" cy="150" r="40" fill="#3b82f6" stroke="white" strokeWidth="2"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-size="24" font-weight="bold">📝</text>

  <circle cx="300" cy="100" r="40" fill="#a855f7" stroke="white" strokeWidth="2"/>
  <text x="300" y="105" text-anchor="middle" fill="white" font-size="24" font-weight="bold">🔍</text>

  <circle cx="400" cy="150" r="40" fill="#ec4899" stroke="white" strokeWidth="2"/>
  <text x="400" y="155" text-anchor="middle" fill="white" font-size="24" font-weight="bold">❤️</text>

  <circle cx="300" cy="200" r="40" fill="#8b5cf6" stroke="white" strokeWidth="2"/>
  <text x="300" y="205" text-anchor="middle" fill="white" font-size="24" font-weight="bold">🤖</text>

  <!-- Lines connecting icons -->
  <line x1="240" y1="150" x2="280" y2="100" stroke="#9ca3af" strokeWidth="2"/>
  <line x1="280" y1="100" x2="340" y2="100" stroke="#9ca3af" strokeWidth="2"/>
  <line x1="340" y1="100" x2="360" y2="150" stroke="#9ca3af" strokeWidth="2"/>
  <line x1="360" y1="150" x2="400" y2="150" stroke="#9ca3af" strokeWidth="2"/>
  <line x1="400" y1="150" x2="360" y2="200" stroke="#9ca3af" strokeWidth="2"/>
  <line x1="360" y1="200" x2="280" y2="200" stroke="#9ca3af" strokeWidth="2"/>
  <line x1="280" y1="200" x2="240" y2="150" stroke="#9ca3af" strokeWidth="2"/>
</svg>